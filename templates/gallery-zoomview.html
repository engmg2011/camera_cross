<div class="modal image-modal transparent" on-swipe-down="closeModal()" on-swipe-up="zoomOut()" style="background:#000">
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
    <ion-slide ng-repeat="image in allImages" style="background:#eee">
 
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
      delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)"  style="background:#fff"> 
      <div class="image" style="background-image: url( {{image.src}} )"></div>
      
    </ion-scroll>
  </ion-slide>
</ion-slide-box>
</div>
